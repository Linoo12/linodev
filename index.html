<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Bot WA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color, #1a202c); /* Biru Tua dan Gelap */
            color: var(--text-color, white);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .dark-mode {
            --background-color: #1a202c;
            --text-color: white;
        }

        .light-mode {
            --background-color: white;
            --text-color: black;
        }

        .snowflakes, .meteors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .meteor {
            position: absolute;
            top: -10px;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, red, blue);
            opacity: 0.8;
            animation: fall-meteor linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes fall-meteor {
            to {
                transform: translateY(100vh);
            }
        }

        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .bar {
            width: 100%;
            height: 4px;
            background-color: var(--text-color, white);
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }

        .menu a:hover {
            color: #00ffff; /* Biru Muda */
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: var(--text-color, white);
            color: var(--background-color, #1a202c);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body class="dark-mode">
    <button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
    
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div class="menu" id="menu">
        <a href="#features">Features</a>
        <a href="#pricing">Pricing</a>
        <a href="https://wa.me/6285769668470" target="_blank">Contact Owner</a>
    </div>

    <!-- Snowflake Effects -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <!-- Meteor Effects -->
    <div class="meteors" aria-hidden="true">
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
        <div class="meteor"></div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function toggleMode() {
            var body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
        }

        // Generate random snowflakes and meteors
        function createEffects() {
            var snowflakeContainer = document.querySelector('.snowflakes');
            var meteorContainer = document.querySelector('.meteors');
            for (var i = 0; i < 100; i++) {
                var snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflakeContainer.appendChild(snowflake);

                var meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = Math.random() * 100 + 'vw';
                meteor.style.animationDuration = Math.random() * 3 + 2 + 's';
                meteor.style.opacity = Math.random();
                meteorContainer.appendChild(meteor);
            }
        }
        
        createEffects();
    </script>
</body>
</html>
