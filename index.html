<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>

</head>
<body>
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold gradient-text">
        Kayoko MD
      </a>

      <!-- Desktop Menu -->
      <div class="hidden lg:flex space-x-8">
        <a href="#features" class="nav-link hover:text-primary">Features</a>
        <a href="#pricing" class="nav-link hover:text-primary">Pricing</a>
        <a href="#testimonials" class="nav-link hover:text-primary">Testimonials</a>
        <a href="#contact" class="nav-link hover:text-primary">Contact</a>
      </div>

      <!-- Hamburger Menu -->
      <div class="hamburger lg:hidden" id="hamburger">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <a href="#features" class="mobile-link text-white hover:text-primary">Features</a>
    <a href="#pricing" class="mobile-link text-white hover:text-primary">Pricing</a>
    <a href="#testimonials" class="mobile-link text-white hover:text-primary">Testimonials</a>
    <a href="#contact" class="mobile-link text-white hover:text-primary">Contact</a>
  </div>

  <!-- Hero Section -->
  <section class="hero px-6">
    <div class="container mx-auto">
      <div class="hero-content flex flex-col lg:flex-row items-center justify-between gap-12">
        <!-- Logo/Image Container -->
        <div class="logo-container" data-aos="fade-right" data-aos-delay="100">
          <!-- PERBAIKAN: Menggunakan gambar placeholder atau URL yang valid -->
          <img src="https://via.placeholder.com/400x400/6366f1/ffffff?text=Kayoko+MD" 
               alt="Kayoko MD" 
               class="w-full h-full object-cover">
        </div>

        <!-- Title and Description -->
        <div class="text-center lg:text-left" data-aos="fade-left" data-aos-delay="200">
          <h1 class="hero-title mb-4 gradient-text">
            <span id="typed"></span>
          </h1>
          <p class="hero-subtitle mb-8 text-gray-300">
            Revolutionize your WhatsApp experience with Kayoko MD - the ultimate WhatsApp bot with premium features for personal and business use.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <a href="#pricing" class="btn btn-primary">
              <i class="fas fa-crown mr-2"></i> Get Premium
            </a>
            <a href="#features" class="btn btn-secondary">
              <i class="fas fa-play-circle mr-2"></i> Learn More
            </a>
          </div>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="scroll-indicator">
        <span class="scroll-text text-white">Scroll Down</span>
        <div class="scroll-icon"></div>
      </div>
    </div>
  </section>

  <!-- ... (sisa kode tetap sama) ... -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-in-out'
    });

    // Typed.js initialization
    document.addEventListener('DOMContentLoaded', function() {
      var typed = new Typed('#typed', {
        strings: [
          "Kayoko MD WhatsApp Bot",
          "Premium WhatsApp Automation",
          "Smart AI-Powered Features",
          "Your Ultimate WhatsApp Assistant"
        ],
        typeSpeed: 50,
        backSpeed: 30,
        loop: true,
        showCursor: true,
        cursorChar: '|',
        autoInsertCss: true
      });
    });

    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking on a link
    const mobileLinks = document.querySelectorAll('.mobile-link');
    mobileLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      });
    });

    // Navbar scroll effect
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Progress bar
    const progressBar = document.getElementById('progressBar');
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollProgress = (scrollTop / scrollHeight) * 100;
      progressBar.style.width = scrollProgress + '%';
    });

    // Notification system
    const notification = document.getElementById('notification');
    const closeNotification = document.getElementById('closeNotification');
    const donationModal = document.getElementById('donationModal');
    const closeModal = document.getElementById('closeModal');
    const notificationSound = document.getElementById('notificationSound');

    // Show notification after 5 seconds
    setTimeout(() => {
      notification.classList.add('show');
      try {
        notificationSound.play();
      } catch (e) {
        console.log("Autoplay prevented:", e);
      }
    }, 5000);

    // Close notification
    closeNotification.addEventListener('click', () => {
      notification.classList.remove('show');
    });

    // Open donation modal when notification is clicked
    notification.addEventListener('click', (e) => {
      if (e.target !== closeNotification && !closeNotification.contains(e.target)) {
        notification.classList.remove('show');
        donationModal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
    });

    // Close modal
    closeModal.addEventListener('click', () => {
      donationModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: 'smooth'
          });
        }
      });
    });

    // Play sound when pricing cards are hovered
    const pricingCards = document.querySelectorAll('.pricing-card');
    const hoverSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3');
    hoverSound.volume = 0.3;

    pricingCards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(e => console.log("Sound play prevented:", e));
      });
    });
  </script>
</body>
</html>
